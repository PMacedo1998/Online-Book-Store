<!DOCTYPE html>
<html lang="en">
<head>
    <title>Verification</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="{{ url_for('static', filename='css/style.css') }}" type="text/css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </head>
<body>


    <div class="jumbotron">
      <div class="container">
        <h1 class="display-2">Forgot Password</h1>
        <hr class = "my-4">
        <p class="lead">Please enter your email address.</p>
        <hr class = "my-4">
      </div>



          <ul class="nav nav-pills nav-justified">
            <li class="nav-item">
              <a class="nav-link" href="#">Account</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Manage Orders</a>
            </li>

        </ul>
    </div>

    <!--Verification-->
    <div class="container">
        <h2>Reset Password</h2>

      <form class="was-validated"   method="post">
        <div class="form-group">
          <label for="email">Enter the email address associated with your account:</label>
          <input type="email" class="form-control" placeholder="Enter email address" id="email" name="email" required>
          <div class="valid-feedback">Valid</div>
          <div class="invalid-feedback">Required</div>
        </div>

          <button type="submit" class="btn btn-primary">Reset Password</button>
          <a href="/" class="btn btn-secondary">Cancel</a>
      </form>
<br>
<br>
</body>
</html>
