          <ul class="nav nav-pills nav-justified">

        <h6> Please enter your new password along with the verification code that was sent to your email.</h6>
       <!-- <p>Didn't receive a code? <a>Click here to resend code</a></p><-->
      <form method="POST">

        <div class="form-group">
            <label for="password"> New Password:</label>
            <input class="form-control" placeholder="Enter a new password" id="password" name="password">
          </div>
          <div class="form-group">
            <label> Verification Code:</label>
            <input class="form-control" placeholder="Enter verification code" id="code" name="code">
          </div>


          <button type="submit" class="btn btn-primary">Reset Password</button>
          <a href="/" class="btn btn-secondary">Cancel</a>
      </form>
