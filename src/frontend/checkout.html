<!--Container for order summary and iinfo input-->
<div class="container">
    <!--first column-->
<div class="row">
    <div class="col">
        <h4>Order Summary</h4>
        
        

        
    </div>
    <!--second column-->
    <div class="col">
        <!--start of accordion-->
      <div class="accordion" id="checkout">
          <!--customer info card-->
        <div class="card">
          <div class="card-header" id="customerHeader">
            <h2 class="mb-0">
              <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                Step 1: Customer Information
              </button>
            </h2>
          </div>
      <!---collapse form for Customer Info-->
          <div id="collapseOne" class="collapse show" aria-labelledby="customerHeader" data-parent="#checkout">
            <div class="card-body">
                <form>
                    <div class="row">
                      <div class="col">
                        <input type="text" class="form-control" placeholder="First name from database">
                      </div>
                      <div class="col">
                        <input type="text" class="form-control" placeholder="Last name from database">
                      </div>
                    </div>
                  </form>
            </div>
          </div>
        </div>
        <!--Shipping info card-->
        <div class="card">
          <div class="card-header" id="shippingHeader">
            <h2 class="mb-0">
              <button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                Step 2: Shipping Information
              </button>
            </h2>
          </div>
        <!---collapse form for Shipping Information-->
          <div id="collapseTwo" class="collapse" aria-labelledby="shippingHeader" data-parent="#checkout">
            <div class="card-body">
                <form>
                    <div class="form-group">
                      <label for="inputAddress">Address</label>
                      <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                    </div>
                    <div class="form-group">
                      <label for="inputAddress2">Address 2</label>
                      <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
                    </div>
                    <div class="form-group row-md-6">
                        <label for="inputCountry">Country</label>
                        <select id="inputCountry" class="form-control">
                          <option selected>Choose...</option>
                          <!--add all state options broh-->
                          <option>...</option>
                        </select>
                      </div>
                    <div class="form-row">
                      <div class="form-group col-md-6">
                        <label for="inputCity">City</label>
                        <input type="text" class="form-control" id="inputCity">
                      </div>
                      <div class="form-group col-md-4">
                        <label for="inputState">State</label>
                        <select id="inputState" class="form-control">
                          <option selected>Choose...</option>
                          <!--add all state options broh-->
                          <option>...</option>
                        </select>
                      </div>
                      <div class="form-group col-md-2">
                        <label for="inputZip">Zip</label>
                        <input type="text" class="form-control" id="inputZip">
                      </div>
                    </div>
                    <!--system should fill form below if address, if no address, user fills out then by confirming, system invokes add address and leaves form filled-->
                    <button type="submit" class="btn btn-primary">Confirm Address</button>
                  </form>
            </div>
          </div>
        </div>
        <!--Billing info card-->
        <div class="card">
            <div class="card-header" id="billingHeader">
              <h2 class="mb-0">
                <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseThree" aria-expanded="true" aria-controls="collapseThree">
                  Step 3: Billing Address
                </button>
              </h2>
            </div>
        <!---collapse form for Billing Info-->
            <div id="collapseThree" class="collapse" aria-labelledby="billingHeader" data-parent="#checkout">
              <div class="card-body">
                <form>
                    <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" id="sameAsShipping">
                        <label class="form-check-label" for="exampleCheck1">Same as shipping address</label>
                      </div>
                    <div class="form-group">
                      <label for="inputAddress">Address</label>
                      <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                    </div>
                    <div class="form-group">
                      <label for="inputAddress2">Address 2</label>
                      <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
                    </div>
                    <div class="form-group row-md-6">
                        <label for="inputCountry">Country</label>
                        <select id="inputCountry" class="form-control">
                          <option selected>Choose...</option>
                          <!--add all state options broh-->
                          <option>...</option>
                        </select>
                      </div>
                    <div class="form-row">
                      <div class="form-group col-md-6">
                        <label for="inputCity">City</label>
                        <input type="text" class="form-control" id="inputCity">
                      </div>
                      <div class="form-group col-md-4">
                        <label for="inputState">State</label>
                        <select id="inputState" class="form-control">
                          <option selected>Choose...</option>
                          <!--add all state options broh-->
                          <option>...</option>
                        </select>
                      </div>
                      <div class="form-group col-md-2">
                        <label for="inputZip">Zip</label>
                        <input type="text" class="form-control" id="inputZip">
                      </div>
                    </div>
                    <!--system should fill form below if address, if no address, user fills out then by confirming, system invokes add address and leaves form filled-->
                    <button type="submit" class="btn btn-primary">Confirm Address</button>
                  </form>
              </div>
            </div>
          </div>

        <!--Payment Method card-->
        <div class="card">
          <div class="card-header" id="paymentHeader">
            <h2 class="mb-0">
              <button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#collapseFour" aria-expanded="false" aria-controls="collapseFour">
                Step 4: Payment Method
              </button>
            </h2>
          </div>
          <!--collapse form for payment information-->
          <div id="collapseFour" class="collapse" aria-labelledby="paymentHeader" data-parent="#checkout">
            <div class="card-body">
                <div class="row">
                <i style="font-size:24px" class="fa">&#xf1f3;</i>
                <i style="font-size:24px" class="fa">&#xf1f3;</i>
                <i style="font-size:24px" class="fa">&#xf1f3;</i>
                <i style="font-size:24px" class="fa">&#xf1f3;</i>
                </div>
                <div class="form-group">
                    
                    <label for="inputAddress">Credit Card No.</label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="1234 1234 1234 1234">
                </div>
                <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="inputAddress">Security Number</label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="0000">
                </div>
                <div class="form-group col-md-4">
                    <label for="inputAddress">Expiration Date</label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="MM/YY">
                </div>
                </div>
                <button type="submit" class="btn btn-primary">Checkout</button>
            </div>
          </div>
        </div>
      </div>
</div>
</div>
</div>
